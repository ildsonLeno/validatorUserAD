<!DOCTYPE html>
<html>
<head>
  <title>Validador de Usuários AD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Validador de Usuários AD</h1>
    
    <div class="file-input">
      <input type="file" id="fileInput" accept=".txt">
    </div>

    <div class="results-container">
      <select id="resultsList" multiple></select>
    </div>

    <div class="buttons">
      <button id="validateButton">Validar</button>
      <button id="exportButton" disabled>Exportar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
